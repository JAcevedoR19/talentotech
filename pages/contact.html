    <main id=".screen-container">

            <h1 class="contact-title">Cont√°ctame üìß</h1>

            <form action="https://formspree.io/f/movagznk" method="POST" class="contact-form mt-5">
                <p class="mb-3">Los campos con <strong><span>*</span></strong> son obligatorios.</p>
                <div class="mb-1">
                    <label for="name" class="contact-label"><span>*</span> Nombre/s:</label>
                    <input type="text" class="contact-input" id="name" name="name" placeholder="Ingrese su nombre" required autofocus>
                </div>
                <div class="mb-2"></div>
                    <label for="lastname" class="contact-label"><span>*</span> Apellido/s:</label>
                    <input type="text" class="contact-input" id="lastname" name="lastname" placeholder="Ingrese su apellido" required>
                </div>
                <div class="mb-3"></div>
                    <label for="email" class="contact-label"><span>*</span> Email:</label>
                    <input type="email" class="contact-input" id="email" name="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3"></div>
                    <label for="phone" class="contact-label">N√∫mero de contacto:</label>
                    <input type="number" class="contact-input" id="phone" name="phone" placeholder="12-3456-7890">
                </div>
                <div class="mt-3">
                    <label for="message" class="contact-label"><span>*</span> Asunto:</label>
                    <textarea class="contact-textarea" id="message" name="message" rows="3" required></textarea>
                </div>
                <input type="submit" value="ENVIAR">
                
            </form>

            
        </section>
